





 <div class="container">
<h1>Add Theatres</h1>
<br>





  <form class="form" ng-submit="addtheatre()">
    <div class="form-group">
    <label>Theatre Name</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add Theatre Name." ng-model="contact.theatreName" required/>
      </p>
    </div>

      <div class="form-group">
      <label>City</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add City" ng-model="contact.theatreCity" required/>
      </p>
</div>

<div>
  <button type="submit" class="btn btn-primary" ng-disabled="disabled">Add Theatre</button>


</div>

  </form>
<br>
<br>





<div class="row">
    <div class="col-lg-12">
      <h1 >Show Theatres</h1>
      <table class="table">

        <tr>
        <th>Theatre Name</th>
        <th>City</th>
          <th>    </th>


      </tr><tbody>
      <tr ng-repeat=" t in theatreData" >
            <td>{{t.theatreName}}</td>
        <td>{{t.theatreCity}}</td>



        <td><button type="submit" class="btn btn-danger" ng-click="deletetheatre(t)">Delete</button></td>






 		</tr>
    </tbody>

    </table>
    </div>
  </div>

  </div>
