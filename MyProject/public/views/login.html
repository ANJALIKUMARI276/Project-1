<div class="container">
 <div class="row">
  <div class="col-md-12">

    <h2 style=" padding: 1em;
    background: #aaa;
    color:white;
    clear: left;
    text-align: center;">
     LOGIN PAGE
    </h2>

   </div>

 </div>
 <br>


<div class="col-md-4">

  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="login()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" ng-model="loginForm.username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="loginForm.password" required>
      </div>
      <div>
        <button type="submit" class="btn btn-warning" ng-disabled="disabled">Login Here</button>
          <button type="submit" class="btn btn-info" ng-disabled="disabled"><a href="#/register">Register Here</a></button>

      </div>
  </form>

</div>
