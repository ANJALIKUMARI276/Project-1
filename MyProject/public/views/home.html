

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel" pause="200">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>


    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">



      <div class="item ">
        <img src="img/4.jpg" alt="Flower" width="1200" height="100">
        <div class="carousel-caption">

        </div>
      </div>

      <div class="item active">
        <img src="img/3.jpg" alt="Flower" width="1200" height="100">
        <div class="carousel-caption">
        </div>
      </div>

      <div class="item">
        <img src="img/2.jpg" alt="Flower" width="1200" height="100">
        <div class="carousel-caption">
        </div>
      </div>

      <div class="item ">
        <img src="img/1.jpg" alt="Flower" width="1200" height="100">
        <div class="carousel-caption">
        </div>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control"  ng-non-bindable data-target="#myCarousel"  role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control"  ng-non-bindable data-target="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<br>
<br>


<div class="row">
<br>
<br>
   <div class="col-md-4" ng-repeat="t in movieData | filter:{status :'true'}">
     <img alt="Bootstrap Image Preview" src={{t.Poster}} class="img-circle"  height="300" width="200"/>
     <h2>
       {{t.Title}}
     </h2>
     <p>Language:
       {{t.Language}}
       <br>
       Director:
       {{t.Director}}
     </p>
     <p>
   <button  type="button" ng-click="movetitle(t.Title,t.Poster)" class="btn btn-danger">BOOK NOW</button>
   <button  type="button" ng-click="moveReview(t.Title,t.Poster)" class="btn btn-primary">RATE ME</button>
     </p>
     <br>
   </div>
