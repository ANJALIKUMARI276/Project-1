<div class="container">
 <div class="row">
  <div class="col-md-12">

    <h2 style=" padding: 1em;
    background: #aaa;
    color:white;
    clear: left;
    text-align: center;">
     SELECT CITY AND THEATRE FOR MOVIE: {{movie}}
    </h2>

   </div>

 </div>
 <br>
 <div class="row">
  <div class="col-md-4">
     <div class="jumbotron">
     <img alt="Bootstrap Image Preview" src={{poster}} class="img-thumnail"  height="300" width="250"/>
 </div>
  </div>
  <div class="center-block row col-md-8 col-sm-12">
     <div class="jumbotron">
       <form>
                 <table class="table">
                   <br>
                   <br><br>
                   <tr>
                         <td> <strong>City :</strong>
                         </td>
                         <td>
                           <select  class="form-control text-uppercase" ng-model="mapping.City">
                               <option   ng-repeat="t in theatreDetail " >{{t.theatreCity}}</option>
                           </select>
                         </td>
                     </tr>
                     <tr>
                         <td> <strong>Select a Date	:</strong>
                         </td>
                         <td>
                           <select  class="form-control text" ng-model="mydate">
                             <option   ng-repeat="l in movdates" >{{l | date :'yyyy-M-dd' }}</option>
                         </select>

                         </td>
                     </tr>
                     <tr ng-show="mydate"  ng-repeat="t in Data|filter:mapping.City|filter:mydate ">
                           <td> <strong>Theatre : {{t.Theatre}} </strong></td>
                    <td> <button  type="button" ng-click="set(t.Theatre,t.Date,t.Timeslot,t.City )"  style="text-align:center; width: 100%;; height:160%"
                      class="btn btn-primary">Timing	: {{t.Timeslot}}<button>
                           </td>

                       </tr>
                  <br>


                 </table>
               </form>
   <div>
  </div>

 </div>
