


<div class="container ">
  <h1 >Mapping Movies for Theaters </h1>
  <br>
  <div class="row" >
    <div class="col-md-6">
      <form>
        <table class="table">
            <tr>
                <td>
                    <strong>Schedule Date : </strong>
                </td>
                <td>
                    <input  class="form-control text-uppercase"  type="date" id ="datepicker"  ng-model="mapping.Date" required />
                </td>
            </tr>
            <tr>
                <td> <strong>Movie	:	</strong>
                </td>
                <td>
                  <select  class="form-control text-uppercase" ng-model="mapping.Title" required>
                      <option   ng-repeat="m in movieDetails" >{{m.Title}}</option>
                  </select>
                </td>
            </tr>
          <tr>
                <td> <strong>Theater :</strong>
                </td>
                <td>
                  <select  class="form-control text-uppercase" ng-model="mapping.Theatre" required>
                      <option   ng-repeat="n in theatreDetails " >{{n.theatreName}}</option>
                  </select>
                </td>
            </tr>
            <tr>
                <td> <strong>City :</strong>
                </td>
                <td>
                <select  class="form-control text-uppercase" ng-model="mapping.City" required>
                    <option   ng-repeat="n in theatreDetails " >{{n.theatreCity}}</option>
                </select>
              </td>
            </tr>
            <tr>
                <td> <strong>Time Slot	:</strong>
                </td>
                <td>
                  <select  class="form-control text-uppercase" ng-model="mapping.Timeslot" required>
                  <option>09:00am</option>
                  <option>10:00am</option>
                  <option>11:00am</option>
                  <option>01:00pm</option>
                  <option>05:00pm</option>
                  <option>08:00pm</option>
                  <option>09:00pm</option>
                  <option>11:00pm</option>
                </select>
                </td>
            </tr>
            <tr>
              <td colspan="2">
                <button type="button"  class="center-block btn btn-primary btn-lg"
                style="text-align: center; width: 100%; "
                ng-click="addtm_schedule()">
                   ADD SCHEDULE </button>
              </td>
            </tr>
        </table>
      </form>
    </div>

  <br />
  <!-- list of cinema halls in DB -->
    <div class="row col-md-12">

          <table class="table" >
            <thead>
          <tr >
                  <th>
                       Date
                  </th>
                  <th>
                       Time
                  </th>
                  <th>
                       Movie
                  </th>
                  <th>
                      City
                  </th>
                  <th>
                       Theatre
                  </th>

                  <th>
                  </th>
          </tr>
          <thead>
          <tbody>
          <tr ng-repeat="tm in tm_scheduleData" >
                    <td>
                          {{tm.Date}}
                    </td>
                    <td>
                         {{tm.Timeslot}}
                    </td>
                    <td>
                         {{tm.Title}}
                    </td>
                    <td>
                          {{tm.City}}
                    </td>
                    <td>
                         {{tm.Theatre}}
                    </td>

                    <td >
                      <td><button type="submit" class="btn btn-danger" ng-click="deletetm_schedule(tm)">Delete</button></td>
                    </td>
          </tr>
        </tbody>
        </table>
  </div>
</div>
